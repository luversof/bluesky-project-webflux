spring.cloud.config.name: bluesky-project
spring:
    profiles: opdev
    cloud:
        config:
            uri: http://localhost:8888
    boot:
      admin:
        client:
          url: http://localhost:8889
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
---
spring:
    profiles: localdev
    cloud:
        config:
            uri: http://192.168.0.11:8888
    boot:
      admin:
        client:
          url: http://192.168.0.11:8889
eureka:
  client:
    service-url:
      defaultZone: http://192.168.0.11:8761/eureka/
---
spring:
    profiles: dockerdev
    cloud:
        config:
            uri: http://config-server:8888
    boot:
      admin:
        client:
          url: http://admin-server:8889
eureka:
  client:
    service-url:
      defaultZone: http://netflix-eureka-server:8761/eureka/
      
---
management.endpoints.web:
  exposure.include: '*'
  base-path: /actuator
eureka:
  client:
    region: korea
  instance:
    prefer-ip-address: true
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
    statusPageUrlPath: ${management.endpoints.web.base-path}/info
    healthCheckUrlPath: ${management.endpoints.web.base-path}/health
    